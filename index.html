<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Simulador de Chance de Relacionamento</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        label {
            font-weight: bold;
            color: #555;
            font-size: 20px;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        #barra-progresso {
            background-color: #ddd;
            border: 1px solid #bbb;
            border-radius: 4px;
            height: 20px;
            margin-bottom: 20px;
            width: 80%;
        }

        #barra-progresso .progresso {
            height: 100%;
            background-color: #4caf50;
            border-radius: 4px;
            width: 0;
        }

        #btnTestar {
            padding: 16px 32px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 24px;
        }

        #direitos {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Simulador de Chance de Relacionamento</h1>

    <label for="nome1">Nome 1:</label>
    <input type="text" id="nome1" onkeyup="verificarRelacionamento()"><br><br>

    <label for="nome2">Nome 2:</label>
    <input type="text" id="nome2" onkeyup="verificarRelacionamento()"><br><br>

    <button id="btnTestar" onclick="iniciarTeste()">Testar</button><br><br>

    <div id="barra-progresso">
        <div class="progresso"></div>
    </div>

    <div id="resultado"></div>

    <div id="direitos">Todos os direitos reservados @IsaqueSilva versão: 0.2</div>

    <script>
        function iniciarTeste() {
            var barraProgresso = document.getElementById("barra-progresso");

            barraProgresso.style.display = "block";
            barraProgresso.classList.remove("completo");

            var progresso = document.querySelector(".progresso");
            var largura = 0;
            var id = setInterval(frame, 10);

            function frame() {
                if (largura >= 100) {
                    clearInterval(id);
                    barraProgresso.classList.add("completo");
                    gerarRelacionamento();
                } else {
                    largura++;
                    progresso.style.width = largura + "%";
                }
            }
        }

        function gerarRelacionamento() {
            var resultado = document.getElementById("resultado");
            var relacoes = [
                "Eita..",
                "Impossível",
                "Só não vai pq tem alguém de olho..",
                "Uma das partes quer,mas a outra..",
                "Amigos",
                "Bffs",
                "Inimigos",
                "Muito sexo",
                "No off já acontece..",
                "Seja lá quem pediu esse teste, é muito iludido..",
                "Quem sabe um dia"
        
            ];

            // Gera um número aleatório de 0 a 10
            var indice = Math.floor(Math.random() * 11);

            resultado.innerHTML = "<p>" + relacoes[indice] + "</p>";
        }
    </script>

</body>
</html>
